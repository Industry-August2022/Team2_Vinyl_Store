<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>OrderConfPage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <header>
            <div class="logo-wrapper">
                <a href="#"><img class="logo" src="images/logo.png" height="128px" width="242px" alt="Vinyl Store Logo"></a>
            </div>
            <div class="top-left-nav">
                <a href="#" class="no-dec">Categories</a>
                <a href="#" class="no-dec">Genres</a>
            </div>
            <div class="search">
                <form id="search-bar">
                    <input type="text">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="top-right-nav">
                <a href="#" class="no-dec">Login</a>
                <a href="#" class="no-dec">Cart</a>
            </div>
        </header>
        <br></br>
        <div class="card mb-4">
            <div class="card-header">Account Details</div>
            <div class="card-body">
                <form>
                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputFirstName">First name: Bob</label>
                            <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name">
                        </div>
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputLastName">Last name: Bob</label>
                            <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" >
                        </div>
                    </div>
                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputLocation">Location: Bobland</label>
                            <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="inputEmailAddress">Email address: Bob@gmail.com</label>
                        <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="">
                    </div>
                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputPhone">Phone number: 111-111-1111</label>
                            <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number">
                        </div>
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputBirthday">Birthday: 1/11/1111   </label>
                            <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday">
                        </div>
                    </div>
                    <button class="btn btn-primary" type="button">Save changes</button>
                </form>
            </div>
    </body>
    </html>
