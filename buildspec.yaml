version: 0.2

phases:

  install:
    runtime-versions:
      java: corretto11

  pre_build:
    commands:
      - echo In the pre_build phase...
      - mvn test

  build:
    commands:
      - echo Build started on `date`
      - mvn package

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - target/Vinyl_Store_Team_2-0.0.1-SNAPSHOT.jar
  discard-paths: yes